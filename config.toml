    [[params.contact.email]]
    title = "Email"
    email = "dteboul.mfa2021@london.edu"

    [[params.contact.phone]]
    title = "Phone"
    phone = "+33 (06) 31845173"

    [[params.contact.address]]
    title = "Address"
    street = "London Business School, Regent's Park"
    city = "London, NW1 4SA"
    country = "England"

