# Site settings
baseURL = "https://davidteboul.netlify.app/"
languageCode = "en-us"
title = "David's Portfolio"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
